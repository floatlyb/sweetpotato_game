<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
    minimum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-moile-web-app-capable" content="yes">
    <title>게임 설명</title>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <link rel="stylesheet" href="css/game_style.css">
    <script src="js/game.js"></script>
</head>
<body>
    <section class="info">
        <h1>게임설명</h1>
        <button type="button" class="next">next</button>  
        <div class="content">
            <div>
                <img src="img/g1.png" alt="">
                <p>잘 익은 군고구마를 터치해주세요!</p>
            </div>
            <div>
                <img src="img/g2.png" alt="">
                <p>탄 군고구마를 잡으면 점수가 깎여요!</p>  
            </div>
            <div>
                <img src="img/g3.png" alt="">
                <p>노란 군고구마는 점수가 더 높아요!</p>  
            </div>  
        </div>
        <div class="fight">
            <img src="img/fight.png" alt="">
            <img src="img/fight2.png" alt="">    
        </div>
         
    </section>
    <section class="play">
        <div class="scores">
            <p class="score">1200</p>
            <p class="score2">0</p>    
        </div>
        <img src="img/fight3.png" alt="">
        <img src="img/npc.png" alt="">
        
        <div class="play_area">
            <div class="i0" ></div>
            <div class="i1"></div>
            <div class="i2"></div>
            <div class="i3"></div>
            <div class="i4"></div>
            <div class="i5"></div>
            <div class="i6"></div>
        </div>
        <div class="time_area">
            <div><span><p class="time">0</p></span></div>
        </div>
    </section>
    <section class="end">
        <p class="score2">0</p>
        <button type="button" class="again">다시하기</button>
    </section>
    <section class="end2">
        <p class="score2">0</p>
        <img src="img/end2.png">
        <button type="button" class="again">다시하기</button>
    </section>
</body>
</html>
